<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Matheus e Luis Fernando">
    <meta name="keywords" content="Criação de websites, design e layouts">
    <link rel="stylesheet" href="contato.css">
	<title>Contato</title>
</head>
<body>
<header>
        <img src="./imagens/Logo-menor.png" alt="Logo da empresa LM">
        <nav>
            <a href="#">INICIO</a>
            <a href="#">SOBRE</a>
            <a href="#">SERVIÇOS</a>
            <a href="#">CONTATO</a>
        </nav>
         <button>Saiba Mais</button>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <p class="main-title-contact">Tem algum projeto em mente?<span class="span-contact"> Entre em contato!</span></p>
                <div class="info-content">
                    <p class="title-contact">Projetos Para</p>
                    <p class="subTitle-contact">Web e Mobile</p>
                </div>
                <div class="info-content">
                    <p class="title-contact">Telefone</p>
                    <p class="subTitle-contact">(61) 98550-3644</p>
                </div>
                <div class="info-content">
                    <p class="title-contact">Email</p>
                    <p class="subTitle-contact">lm.tec@outlook.com</p>
                </div>
            </div>
            <div class="contact-form">
                <form class="form">
                    <input name="nome" type="text" placeholder="Digite o seu nome">
                    <input name="email" type="text" placeholder="Digite o seu email">
                    <textarea name="mensage" id="" cols="50" rows="4" placeholder="Digite sua mensagem"></textarea>
                    <button>Enviar</button>
                </form>
            </div>
        </div>
    </section>

 <footer>
 <p>Desenvolvido por  <a href="">Lucas Matheus</a> e <a href="">Luis Fernando</a></span> - 2023</p>
 </footer>

</html>
